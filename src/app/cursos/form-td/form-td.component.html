<h3>Form Template Driven</h3>

<form name="form-td" id ="form-td" #formCurso = "ngForm" (submit)='onSubmit()'>
    <fieldset>
        <legend>Datos de usuario</legend>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre"
            #refNombre = "ngModel"
            [(ngModel)]="datosCurso.nombre" required minlength="2">
        </div>
        <div class='error' *ngIf="refNombre.touched && refNombre.invalid">
            <p *ngIf="refNombre?.errors?.required">Campo requerido</p>
            <p *ngIf="refNombre?.errors?.minlength">Son necesarios al menos 2 caracteres</p>
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control" name="apellidos" id="apellidos"
            [(ngModel)]="datosCurso.apellidos">
        </div>
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" class="form-control" name="dni" id="dni"
            [(ngModel)]="datosCurso.dni">
            </div>  
        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" class="form-control" name="email" id="email"
            #refEmail="ngModel"
            [(ngModel)]="datosCurso.email" required>
        </div>
        <div class='error' *ngIf="refEmail.touched && refEmail.invalid">
                <p *ngIf="refEmail?.errors?.required">Campo requerido</p>
                <p *ngIf="refEmail?.errors?.pattern">Es necesario un fomato de correo</p>
            </div>
        <div class="form-group">
            <label for="nacim">Fecha de nacimiento</label>
            <input type="date" class="form-control" name="nacim" id="nacim"
            [(ngModel)]="datosCurso.nacim">
        </div>
        <div class="form-group">
          <label for="coment">Comentarios</label>
          <textarea class="form-control" name="coment" id="coment" rows="3"
          [(ngModel)]="datosCurso.coment"></textarea>
        </div>                            
    </fieldset>    
    <fieldset>
        <legend>Datos del curso</legend>
        <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="isOk" id="isOk"
            [(ngModel)]="datosCurso.isOk" required>
            Estoy de acuerdo con ....
            </label>
        </div>  
        <div>
            <legend>Turno</legend>
            <div class="form-check" *ngFor="let item of aTurnos">
                <label class="form-check-label" [title]='item.descripcion'>
                    <input type="radio" class="form-check-input" name="turno" [id]="'turno-'+item.id"
                    [value]="item" [(ngModel)]="datosCurso.turno" required>
                    {{item.nombre}}
                </label>
            </div>          
        </div>  
        <div class="form-group" >
        <label for="curso">Selecciona el tema</label>
            <select class="form-control" name="curso" id="curso"  
                [(ngModel)]="datosCurso.curso" required>
                <option *ngFor="let item of aCursos"
                 [ngValue]="item" [title]='item.descripcion'>{{item.nombre}}</option>
            </select>
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary" [disabled]="formCurso.invalid">
        Enviar</button>
</form>
